    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Time Since Calculator</title>
  </head>
  <body>
    <h1 class="maintitle">2025 Countdown</h1>

    <div class="countdown-container">
      <div class="days-c">
        <p class="description-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="hours-c">
        <p class="description-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="minutes-c">
        <p class="description-text" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="Seconds-c">
        <p class="description-text" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
